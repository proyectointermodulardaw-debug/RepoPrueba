<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APP FITOSANITARIOS</title>
    <link rel="stylesheet" href="res/styles.css">
</head>
<body>
    <!--Contenedor principal--> 
    <div class="login-container">
        <h3>Inicio sesión</h3>
        <!--Formulario principal de inicio de sesion -->
        <form>
            <div id="login-username" class="input-group">
                <label for="username">Usuario:</label>
                <input type="text" id="user" name="username" placeholder="Introduce tu correo" required>
            </div>
            <div id="login-password" class="input-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="Introduce tu contraseña" required>
                <!--Boton que muestra la contraseña-->
                <button type="button" id="togglePassword">Mostrar contraseña </button>
            </div>
            <div class="button">
                <button type="submit" class="login-buton">Iniciar sesión</button>
                <button type="button" class="register-buton">Registrarse</button>
            </div>
            <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
        </form>
    </div>

    <script type="module" src="res/app.js"></script>
</body>
</html>

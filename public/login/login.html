<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitoCheck App</title>
    <link rel="stylesheet" href="../res/css/styles.css">
    <link rel="icon" type="image/png" href="../res/assets/favicon/favicon.png">
</head>

<body>
    <!-- Logo -->
    <main class="main-container">

        <div class="logo">
            <img src="../res/assets/img/logo.svg" alt="Logo de la aplicación">
            <h1>FitoCheck App</h1>
        </div>
        <!--Contenedor principal-->
        <div class="login-container">
            <div class="label-inicio-sesion">
                <h3>Inicio sesión</h3>
            </div>
            <!--Formulario principal de inicio de sesion -->
            <form>
                <div id="bloqMayus">
                    <span id="capsWarning" class="hidden"></span>
                </div>
                <div id="login-username" class="input-group">
                    <label for="username">Usuario</label>
                    <input type="email" id="user" name="username" placeholder="Introduce tu correo" required>
                </div>
                <div id="login-password" class="input-group password-field">
                    <label for="password">Contraseña</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" name="password" placeholder="Introduce tu contraseña"
                            required>
                        <!--Boton que muestra la contraseña-->
                        <button type="button" id="togglePassword" class="toggle">
                            <img id="eyeIcon" src="../res/assets/icons/pass-hide.svg" alt="Mostrar contraseña" width="20">
                        </button>
                    </div>
                </div>
                <div class="button">
                    <button type="submit" class="login-buton" disabled>Iniciar sesión</button>
                    <button type="button" class="register-buton" disabled>Registrarse</button>
                </div>
                <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
            </form>
        </div>
    </main>

    <script type="module" src="../res/js/app.js"></script>
</body>

</html>
